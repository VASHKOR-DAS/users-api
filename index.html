<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Api</title>
    <style>
        .detailsBtn {
            color: aqua;
        }
    </style>
</head>

<body>
    <div id="users">
    </div>
    <br>
    <div id="user-detail">
    </div>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(res => res.json())
            .then(data => {
                for (let i = 0; i < data.length; i++) {
                    const user = data[i];
                    // console.log(user.name);
                    // 10ta user er name show korar jnno
                    const userContainer = document.getElementById('users');
                    const p = document.createElement('p');

                    //if i style dynamically (then innerHTML)
                    p.innerHTML = `
                    Name : 
                    <b style="color: green">${user.name}</b>

                    <button class="detailsBtn"

                    onclick="getUserDetail(${user.id})">
                        Get Details - ${user.id}
                    </button>`;

                    userContainer.appendChild(p);
                }
            })

        // Get Detail btn a click korle sei user er details show korbe
        function getUserDetail(userId) {
            fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
                .then(res => res.json())
                .then(data => {
                    const userDetail = document.getElementById('user-detail');
                    userDetail.innerHTML = 
                    `
                    <h2>${data.name}</h2>
                    <h4>Email : ${data.email}</h4>
                    <p>Phone : ${data.phone}</p>
                    `
                })
        }
    </script>
</body>

</html>
